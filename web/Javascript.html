<body>
	<div class="header">
		<h1>Javascript</h1>
		<h3>书写格式</h3>
		<p>放在script里</p>

			&lt;script&gt;
				Javascript代码
			&lt;/script&gt;
		</pre>
		<h3>js基础语法</h3>
		<p>声明变量</p>
		<pre class="pre-margin">
			var 变量名；
		</pre>
		<p>变量赋值</p>
		<pre class="pre-margin">
			var 变量名 = 值;
			var 变量名；变量名 = 值;
		</pre>
		<p>表达式</p>
		<pre class="pre-margin">
			var 变量名 = 值 +-*/ 值;
		</pre>
		<p>多值输出</p>
		<pre class="pre-margin">
			document.write("字段"+变量名);
		</pre>
		<p>自变量</p>
		<pre class="pre-margin">
			值--;
			值++;
		</pre>
