<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定时器</title>
</head>
<script language="JavaScript" type="text/javascript">
	var str = "这个是测试用的范例文字";
	var seq = 0;
	var second=1000; //间隔时间1秒钟
	function scroll() {
		msg = str.substring(0, seq+1);
		document.getElementById('word').innerHTML = msg;
		seq++;
		if (seq >= str.length) seq = 0;
	}
</script>

<body onload="setInterval('scroll()',second)">
<div id="word"></div><br/><br/>




<script language="JavaScript" type="text/javascript">
	var secon=5000; //间隔时间5秒钟
	var c=0;
	function scrolle() {
		c++;
		if ("b" == document.activeElement.id) {
			var str="定时检查第<b> "+c+" </b>次<br/>";
			if(document.getElementById('b').value!=""){
				str+="输入框当前内容为当前内容为<br/><b> "+document.getElementById('b').value+"</b>";
			}
			document.getElementById('worde').innerHTML = str;
		}
	}
</script>

<textarea id="b" name="b" style="height:100px; width:300px;" onfocus="setInterval('scrolle()',secon)"></textarea><br/><br/>
<div id="worde"></div><br/><br/>


<script language="javascript">
	function count() {
		document.getElementById('m').innerHTML="计时已经开始！";
		setTimeout("alert('十秒钟到！')",10000)
	}
</script>


<div id="m"></div>
<input TYPE="button" value=" 计时开始" onclick="count()">

</body>
</html>
