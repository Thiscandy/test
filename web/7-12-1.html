<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title></title>
	<link rel="stylesheet" type="text/css" href="test/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="test/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="test/style/style.css">

	<script type="text/javascript" src="test/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="test/easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
		.divz{ min-width:400px; position:fixed; top:10px; left:10px; right:10px; bottom:10px; }
		iframe{ width:100%;height:99%; }
		.divle{ width:15%; }
		.divle .xl{ padding:10px; }
		.divle .xl div{ width:99%; height:30px; margin-top:5px; margin-bottom:5px; }
	</style>
</head>
<body class="easyui-layout">
		<div data-options="region:'north'" style="height:100px;"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'east',split:true" title="East" style="width:15%;"></div>
		<div data-options="region:'west',title:'导航栏',border:false" class="divle">
			<div id="aa" class="easyui-accordion" style="width:100%;">
			    <div title="BI" data-options="iconCls:'icon-more',selected:true" class="xl">
					<div class="easyui-linkbutton">冻结库存查询</div>
			    </div>
			</div>
		</div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok',border:false">
			<table id="dg" title="My Users" class="easyui-datagrid"
					url="get_users.php"
					toolbar="#toolbar" pagination="true"
					rownumbers="true" fitColumns="true" singleSelect="true">
				<thead>
					<tr>
						<th field="firstname" width="50">First Name</th>
						<th field="lastname" width="50">Last Name</th>
						<th field="phone" width="50">Phone</th>
						<th field="email" width="50">Email</th>
					</tr>
				</thead>
			</table>
		</div>

	<div id="toolbar">
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">Remove User</a>
	</div>
	
	<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons">
		<div class="ftitle">User Information</div>
		<form id="fm" method="post" novalidate>
			<div class="fitem">
				<label>First Name:</label>
				<input name="firstname" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Last Name:</label>
				<input name="lastname" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Phone:</label>
				<input name="phone">
			</div>
			<div class="fitem">
				<label>Email:</label>
				<input name="email" class="easyui-validatebox" validType="email">
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
	</div>
</body>
</html>
