<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="vue/vue.js"></script>
</head>
<body>
	<div id="example-1">
	  Hello {{ name }}!
	</div>
	<div id="example-2">
	  <p v-if="greeting">Hello!</p>
	</div>
</body>
<script>
	//必须放在调用上面
	var exampleData = {
	  name: 'Vue.js'
	}

	// 创建一个 Vue 实例或 "ViewModel"
	// 它连接 View 与 Model
	var exampleVM = new Vue({
	  el: '#example-1',
	  data: exampleData
	})

	//这里 v-if 指令将根据表达式 greeting 值的真假删除/插入 <p> 元素。
	//当greeting：false时隐藏，当greeting：true显示
	var exampleVM2 = new Vue({
	  el: '#example-2',
	  data: {
	    greeting: true
	  }
	})
</script>
</html>
