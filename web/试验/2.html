<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<select id="state" style="width:200px;">
		<option value="1">需求发起</option>
		<option value="2">工厂</option>
	</select>
	<input type="button" onclick="quedin()" value="添加">
	<input type="text" id="text">
	<input type="button" onclick="number()" value="提交">
	<div id="div"></div>
<script>
	document.write("<p>这是js输出的</p>");

	document.getElementById("div").innerHTML="<p>这是js输出的</p>";
	
	function quedin(){
		var a=document.getElementById("state").value;
		alert(a);
	}

	var aray = new Array();
	aray[0] = "A01";
	aray[1] = "A02";
	aray[2] = "A03";
	aray[3] = "A04";
	for (var i = 0; i < aray.length; i++) 
	{
		document.write(aray[i]+"<br />");
	}

	var abab = new Array("A05","A06","A07");
	for (var i = 0; i < abab.length; i++)
	{
		document.write(abab[i]+"<br />");
	}

	var princess = { firstname :　"Ygz" , lastname : "Gz" , id : "01" };
	document.write(princess.firstname+"<br />");
	document.write(princess.lastname+"<br />");
	document.write(princess["id"]+"<br />");

	var person;
	var car="Blog";
	var cart=null;
	document.write(person+"<br />"+car+"<br / >"+cart+"<br / >");

	function number()
	{
		var aaa = document.getElementById("text").value;
		checkNum(aaa);
	}

	function checkNum(num)  
	{
		//验证必须是数字  
		if(isNaN(num))  
		{  
		    alert("请输入数字！");  
		    return false;  
		}  
		//验证必须是4位
		if(num.match(/\d/g).length>6)  
		{  
		    alert("超过了6位数字!");  
		    return false;  
		}  
		if(num.match(/\d/g).length<6)  
		{  
		    alert("不足了6位数字!");  
		    return false;  
		}  
		if(num.match(/\d/g).length!=6)  
		{  
		    alert("必须为6位数字!");  
		    return false;  
		}
	}  
</script>
</body>
</html>
