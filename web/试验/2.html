	function number()
	{
		var aaa = document.getElementById("text").value;
		checkNum(aaa);
	}

	function checkNum(num)  
	{
		//验证必须是数字  
		if(isNaN(num))  
		{  
		    alert("请输入数字！");  
		    return false;  
		}  
		//验证必须是4位
		if(num.match(/\d/g).length>6)  
		{  
		    alert("超过了6位数字!");  
		    return false;  
		}  
		if(num.match(/\d/g).length<6)  
		{  
		    alert("不足了6位数字!");  
		    return false;  
		}  
		if(num.match(/\d/g).length!=6)  
		{  
		    alert("必须为6位数字!");  
		    return false;  
		}
	}
