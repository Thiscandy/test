<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

<div id="div"></div>

<script language="javascript">

    var myarr=new Array(10);
    for (i=0;i<10;i++) {
    var num=(Math.random())*10;
    myarr[i]=num.toFixed(0);
    }

    document.getElementById("div").innerHTML = myarr;

</script>

</body>
</html>
